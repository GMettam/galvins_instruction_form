<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Galvins â€” Instruction Sheet</title>
    <style>
		* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'San Francisco', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #667eea;
            min-height: 100vh;
            padding: 15px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: #f0f0f0;
            color: #333;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .header-text h1 {
            font-size: 1.4rem;
            margin-bottom: 3px;
            font-weight: 300;
        }

        .form-content {
            padding: 30px 20px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group-spaced {
            margin-top: 24px;
        }

        .form-group-float {
            position: relative;
        }
        
        .form-group-float label {
            color: #444;
            text-shadow: none;
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            font-size: 14px;
            background-color: transparent;
            padding: 0 5px;
            margin: 0;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            font-weight: normal; 
            white-space: nowrap;
        }

        .form-group-float label.allow-wrap {
            white-space: normal;
        }

        .form-group-float textarea + label {
            top: 24px;
        }

        .form-group-float input:focus + label,
        .form-group-float input:not(:placeholder-shown) + label,
        .form-group-float textarea:focus + label,
        .form-group-float textarea:not(:placeholder-shown) + label {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: #667eea;
            background-color: white;
            transform: translateY(-50%);
        }

        .label-main {
            font-weight: bold; 
        }

        .label-prompt {
            font-weight: normal; 
            color: #495057;
            margin-left: 8px;
            font-size: 0.9em; 
        }

        .form-group-float input:focus + label .label-prompt,
        .form-group-float input:not(:placeholder-shown) + label .label-prompt,
        .form-group-float textarea:focus + label .label-prompt,
        .form-group-float textarea:not(:placeholder-shown) + label .label-prompt {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }

        .signature-row {
            grid-template-columns: 1fr 180px;
        }

        .claim-details-grid {
            display: grid;
            grid-template-columns: 145px auto auto auto 1fr;
            gap: 8px 15px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .claim-details-grid > label {
            margin-bottom: 0;
            align-self: end;
        }
        
        .grid-span-3 {
            grid-column: span 3;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            min-height: 48px;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            overflow-y: hidden;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.3);
        }

        #account_no {
            width: 150px;
            position: relative;
            top: -4px;
        }

        .radio-group {
            display: grid;
            gap: 12px;
            margin-top: 10px;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        .checkbox-group {
            display: grid;
            gap: 12px;
            margin-top: 10px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        
        #required-docs-group {
            grid-template-columns: 1fr 1fr 1fr auto;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 48px;
            white-space: nowrap;
        }

        .checkbox-item:hover,
        .radio-item:hover,
        .inline-checkbox-item:hover {
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"],
        .radio-item input[type="radio"],
        .inline-checkbox-item .checkbox-part input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            flex-shrink: 0;
        }
        
        .radio-item input[type="radio"]:focus {
            box-shadow: none;
            outline: none;
        }

        .debtor-info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 20px;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .debtor-info-grid .radio-group.compact {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 15px;
            margin-top: 0;
            justify-content: start;
        }
        
        .action-required-grid {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 15px;
            align-items: center;
            justify-content: start;
        }
        
        .inline-checkbox-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            height: 48px;
            position: relative;
            top: -4px;
        }

        .inline-checkbox-item .checkbox-part {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .inline-checkbox-item .input-part {
            flex-grow: 1;
        }
        
        .inline-checkbox-item.fixed-input .input-part {
            flex-grow: 0;
        }
        
        .days-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #demand_letter_days {
            width: 75px;
            height: 32px;
            min-height: auto;
            padding: 6px 8px;
            font-size: 14px;
        }
        
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px 20px 20px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            position: relative;
            min-height: 120px;
        }
        
        .file-upload-content {
            pointer-events: none;
        }
        
        .file-upload-icon { font-size: 2rem; margin-bottom: 10px; color: #667eea; }
        .file-upload-text { font-size: 1rem; margin-bottom: 5px; color: #2c3e50; font-weight: 600; }
        .file-upload-subtext { color: #666; font-size: 0.9rem; }
        .file-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .file-list { margin-top: 20px; padding: 0; list-style: none; text-align: left; }
        .file-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: white; border-radius: 6px; margin-bottom: 8px; border: 1px solid #e1e8ed; gap: 10px; pointer-events: auto; }
        .file-info { display: flex; align-items: center; flex: 1; min-width: 0; }
        .file-name { font-weight: 600; word-break: break-all; }
        .remove-file { background: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.8rem; }
        
        .submit-btn, .reset-btn {
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }

        .reset-btn.is-resetting {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .conditional-fields {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.15);
            transition: all 0.3s ease-in-out;
            opacity: 0;
            display: none;
        }

        .conditional-fields > .form-row {
            margin-bottom: 16px;
        }
        
        .conditional-fields > .form-row:last-of-type,
        .conditional-fields > .form-group:last-of-type {
            margin-bottom: 0;
        }
        
        .conditional-fields.show {
            display: block;
            opacity: 1;
        }

        .conditional-title {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 5px;
        }

        .print-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .form-content { padding: 20px 15px; }
            .form-section { padding: 20px 15px; }
            .form-row, .debtor-info-grid, .claim-details-grid, .action-required-grid, .radio-group, .checkbox-group, #required-docs-group { grid-template-columns: 1fr; }
            .debtor-info-grid .radio-group.compact { flex-direction: column; gap: 10px; }
            .conditional-fields { padding: 15px; margin-top: 15px; }
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            body {
                background: #fff !important;
                color: #000 !important;
                padding: 0 !important;
                font-size: 10pt;
            }
            
            .form-container {
                transform: scale(0.9);
                transform-origin: top left;
                width: 111%;
                max-width: 100% !important;
                box-shadow: none !important;
                border: none !important;
                background: #fff !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .form-section {
                border-left: none !important;
                border-top: 1px solid #ccc;
                padding: 15px 0 !important;
                margin-bottom: 20px !important;
                page-break-inside: avoid;
            }
            .form-section:first-of-type {
                border-top: none;
            }
            
            .print-btn, .submit-btn, .reset-btn, .file-upload-area {
                display: none !important;
            }
            
            .claim-details-grid { grid-template-columns: 145px auto auto auto 1fr !important; }
            .debtor-info-grid { grid-template-columns: auto 1fr !important; }
            .form-row { grid-template-columns: 1fr 1fr !important; }
            .action-required-grid, .debtor-info-grid .radio-group.compact { grid-template-columns: repeat(4, auto) !important; }
            #required-docs-group { grid-template-columns: repeat(4, auto) !important; }
            .radio-group { grid-template-columns: 1fr 1fr !important; }

            .form-group-float { padding-top: 15px; }
            .form-group-float label {
                top: 0 !important;
                left: 0 !important;
                transform: none !important;
                position: relative !important;
                font-weight: bold !important;
                white-space: normal !important;
                font-size: 10pt !important;
                color: #000 !important;
                margin-bottom: 5px;
            }
            .form-group-float label .label-prompt { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="header-content">
                <div class="logo-text">GALVINS</div>
                <div class="header-text"><h1>Instruction Sheet</h1></div>
            </div>
        </div>
        <div class="form-content">
            <form action="/success.html" method="POST" name="galvins-form" netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data">
                <input name="form-name" type="hidden" value="galvins-form"/>
                <p style="display: none;"><label>Don't fill this out if you're human: <input name="bot-field"/></label></p>
                
                <div class="form-section">
                    <h2 class="section-title">Claim Details</h2>
                    <div class="claim-details-grid">
                        <label for="amount">Amount ($) *</label>
                        <label class="grid-span-3">Claim Type</label>
                        <label for="debt_incurred_date">Debt incurred from</label>

                        <input id="amount" name="amount" type="number" step="0.01" required />
                        <label class="checkbox-item">
                            <input id="goodsSoldCheck" name="claim_type[]" type="checkbox" value="goods_sold" />
                            <span>Goods sold</span>
                        </label>
                        <label class="checkbox-item">
                            <input id="debtIncurredCheck" name="claim_type[]" type="checkbox" value="debt_incurred" />
                            <span>Debt incurred</span>
                        </label>
                        <label class="checkbox-item">
                            <input id="claimOtherCheck" name="claim_type[]" type="checkbox" value="other" />
                            <span>Other</span>
                        </label>
                        <input id="debt_incurred_date" name="debt_incurred_date" type="date" />
                    </div>
                    <div class="form-group" id="goods_sold_details_container" style="display: none;">
                        <div class="form-group-float">
                            <textarea id="goods_sold_details" name="goods_sold_details" placeholder=" "></textarea>
                            <label for="goods_sold_details"><span class="label-main">Details of Goods Sold</span> <span class="label-prompt">e.g., Invoice numbers, description of goods</span></label>
                        </div>
                    </div>
                    <div class="form-group" id="debt_incurred_details_container" style="display: none;">
                        <div class="form-group-float">
                            <textarea id="debt_incurred_details" name="debt_incurred_details" placeholder=" "></textarea>
                            <label for="debt_incurred_details"><span class="label-main">Details of Debt Incurred</span> <span class="label-prompt">e.g., Loan agreement, service rendered</span></label>
                        </div>
                    </div>
                    <div class="form-group" id="claim_other_details_container" style="display: none;">
                        <div class="form-group-float">
                            <textarea id="claim_other_details" name="claim_other_details" placeholder=" "></textarea>
                            <label for="claim_other_details"><span class="label-main">Other Claim Type</span> <span class="label-prompt">Please specify details</span></label>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Debtor Information</h2>
                    <div class="debtor-info-grid">
                        <label for="account_no">Account No.</label>
                        <label>Debtor Type</label>

                        <input type="text" id="account_no" name="account_no">
                        <div class="radio-group compact">
                            <label class="radio-item"><input type="radio" name="debtor_type" value="sole_proprietor" id="radio_sole_proprietor">Sole Proprietor</label>
                            <label class="radio-item"><input type="radio" name="debtor_type" value="partnership" id="radio_partnership">Partnership</label>
                            <label class="radio-item"><input type="radio" name="debtor_type" value="company" id="radio_company">Company</label>
                            <label class="radio-item"><input type="radio" name="debtor_type" value="guarantor" id="radio_guarantor">Guarantor(s)</label>
                        </div>
                    </div>

                    <div id="sole_proprietor_fields" class="conditional-fields">
                        <h3 class="conditional-title">Sole Proprietor Information</h3>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="sp_full_name" name="sp_full_name" type="text" placeholder=" "/>
                                <label for="sp_full_name"><span class="label-main">Full Name *</span> <span class="label-prompt">Enter Full Name</span></label>
                            </div>
                            <div class="form-group form-group-float">
                                <input id="sp_mobile" name="sp_mobile" type="tel" placeholder=" "/>
                                <label for="sp_mobile"><span class="label-main">Mobile Phone *</span> <span class="label-prompt">Enter Mobile Number</span></label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="sp_email" name="sp_email" type="email" placeholder=" "/>
                                <label for="sp_email"><span class="label-main">Email Address *</span> <span class="label-prompt">Enter Email Address</span></label>
                            </div>
                             <div class="form-group form-group-float">
                                <input id="sp_acn_abn" name="sp_acn_abn" type="text" placeholder=" "/>
                                <label for="sp_acn_abn"><span class="label-main">ACN/ABN</span> <span class="label-prompt">Enter ACN/ABN</span></label>
                            </div>
                        </div>
                        <div class="form-group form-group-float">
                            <textarea id="sp_home_address" name="sp_home_address" placeholder=" "></textarea>
                            <label for="sp_home_address"><span class="label-main">Home Address *</span> <span class="label-prompt">Enter Home Address</span></label>
                        </div>
                    </div>

                    <div id="partnership_fields" class="conditional-fields">
                        <h3 class="conditional-title">Partnership Information</h3>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="p_partnership_name" name="p_partnership_name" type="text" placeholder=" "/>
                                <label for="p_partnership_name"><span class="label-main">Partnership Name *</span> <span class="label-prompt">Enter Partnership Name</span></label>
                            </div>
                            <div class="form-group form-group-float">
                                <input id="p_contact_phone" name="p_contact_phone" type="tel" placeholder=" "/>
                                <label for="p_contact_phone"><span class="label-main">Contact Phone *</span> <span class="label-prompt">Enter Contact Number</span></label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="p_email" name="p_email" type="email" placeholder=" "/>
                                <label for="p_email"><span class="label-main">Email Address *</span> <span class="label-prompt">Enter Email Address</span></label>
                            </div>
                             <div class="form-group form-group-float">
                                <input id="p_acn_abn" name="p_acn_abn" type="text" placeholder=" "/>
                                <label for="p_acn_abn"><span class="label-main">ACN/ABN</span> <span class="label-prompt">Enter ACN/ABN</span></label>
                            </div>
                        </div>
                        <div class="form-group form-group-float">
                            <textarea id="p_partners_names" name="p_partners_names" placeholder=" "></textarea>
                            <label for="p_partners_names"><span class="label-main">Partners' Names *</span> <span class="label-prompt">List all partners</span></label>
                        </div>
                        <div class="form-group form-group-float">
                            <textarea id="p_business_address" name="p_business_address" placeholder=" "></textarea>
                            <label for="p_business_address"><span class="label-main">Business Address *</span> <span class="label-prompt">Enter Business Address</span></label>
                        </div>
                    </div>

                    <div id="company_fields" class="conditional-fields">
                        <h3 class="conditional-title">Company Information</h3>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="c_company_name" name="c_company_name" type="text" placeholder=" "/>
                                <label for="c_company_name"><span class="label-main">Company Name *</span> <span class="label-prompt">Enter Company Name</span></label>
                            </div>
                            <div class="form-group form-group-float">
                                <input id="c_contact_phone" name="c_contact_phone" type="tel" placeholder=" "/>
                                <label for="c_contact_phone"><span class="label-main">Contact Phone *</span> <span class="label-prompt">Enter Contact Number</span></label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="c_email" name="c_email" type="email" placeholder=" "/>
                                <label for="c_email"><span class="label-main">Email Address *</span> <span class="label-prompt">Enter Email Address</span></label>
                            </div>
                            <div class="form-group form-group-float">
                                <input id="c_acn_abn" name="c_acn_abn" type="text" placeholder=" "/>
                                <label for="c_acn_abn"><span class="label-main">ACN/ABN</span> <span class="label-prompt">Enter ACN/ABN</span></label>
                            </div>
                        </div>
                        <div class="form-group form-group-float">
                            <textarea id="c_business_address" name="c_business_address" placeholder=" "></textarea>
                            <label for="c_business_address"><span class="label-main">Business Address *</span> <span class="label-prompt">Enter Business Address</span></label>
                        </div>
                        <div class="form-group form-group-float">
                            <textarea id="c_registered_office" name="c_registered_office" placeholder=" "></textarea>
                            <label for="c_registered_office"><span class="label-main">Registered Office *</span> <span class="label-prompt">Enter Registered Office</span></label>
                        </div>
                    </div>

                    <div id="guarantor_fields" class="conditional-fields">
                        <h3 class="conditional-title">Guarantor(s) Information</h3>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <textarea id="g_guarantor_names" name="g_guarantor_names" placeholder=" "></textarea>
                                <label for="g_guarantor_names"><span class="label-main">Guarantor(s) Names *</span> <span class="label-prompt">List all guarantor names</span></label>
                            </div>
                            <div class="form-group form-group-float">
