<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Galvins — Instruction Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'San Francisco', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #667eea;
            min-height: 100vh;
            padding: 15px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: #f0f0f0;
            color: #333;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .header-text h1 {
            font-size: 1.4rem;
            margin-bottom: 3px;
            font-weight: 300;
        }

        .form-content {
            padding: 30px 20px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        /* Styles for floating labels */
        .form-group-float {
            position: relative;
            margin-bottom: 16px;
        }
        
        .form-group-float label {
            color: #444;
            text-shadow: none;
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            font-size: 14px;
            background-color: transparent;
            padding: 0 5px;
            margin: 0;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
            font-weight: normal; 
            white-space: nowrap;
        }

        .form-group-float textarea + label {
            top: calc(50% - 5px);
        }

        .form-group-float input:focus + label,
        .form-group-float input:not(:placeholder-shown) + label,
        .form-group-float textarea:focus + label,
        .form-group-float textarea:not(:placeholder-shown) + label {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: #667eea;
            background-color: white;
            transform: translateY(-50%);
        }

        .label-main {
            font-weight: bold; 
        }

        .label-prompt {
            font-weight: normal; 
            color: #495057;
            margin-left: 8px;
            font-size: 0.9em; 
        }

        .form-group-float input:focus + label .label-prompt,
        .form-group-float input:not(:placeholder-shown) + label .label-prompt,
        .form-group-float textarea:focus + label .label-prompt,
        .form-group-float textarea:not(:placeholder-shown) + label .label-prompt {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 0;
        }
        
        #sole_proprietor_fields .form-row,
        #partnership_fields .form-row,
        #company_fields .form-row,
        #guarantor_fields .form-row {
            grid-template-columns: 1fr 1fr;
            margin-bottom: 0;
        }
        
        .form-row .form-group {
            margin-bottom: 0;
        }
        .signature-row {
            grid-template-columns: 1fr 180px;
        }

        .claim-details-grid {
            display: grid;
            grid-template-columns: 145px auto auto auto 1fr;
            gap: 8px 15px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .claim-details-grid > label {
            margin-bottom: 0;
            align-self: end;
        }
        
        .grid-span-3 {
            grid-column: span 3;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            min-height: 48px;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 48px;
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.3);
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="number"]:hover,
        input[type="date"]:hover,
        textarea:hover,
        select:hover {
            border-color: #667eea;
        }
        
        .radio-item input[type="radio"]:focus {
            box-shadow: none;
        }

        #acn_abn {
            width: 150px;
        }
        
        #account_no {
            width: 150px;
        }

        .radio-group {
            display: grid;
            gap: 12px;
            margin-top: 10px;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        .checkbox-group {
            display: grid;
            gap: 12px;
            margin-top: 10px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        
        #required-docs-group {
            grid-template-columns: 1fr 1fr 1fr auto;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 48px;
        }

        .checkbox-item:hover,
        .radio-item:hover {
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"],
        .radio-item input[type="radio"],
        .inline-checkbox-item .checkbox-part input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .inline-checkbox-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            margin-bottom: 0;
            height: 48px;
            position: relative;
            top: -4px;
            cursor: pointer;
        }

        .inline-checkbox-item:hover {
            border-color: #667eea;
        }
        .inline-checkbox-item .checkbox-part {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .inline-checkbox-item .input-part {
            flex-grow: 1;
        }
        
        .inline-checkbox-item.fixed-input .input-part {
            flex-grow: 0;
        }

        .inline-checkbox-item .input-part input,
        .inline-checkbox-item .input-part textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            min-height: 40px;
        }
        
        .days-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #demand_letter_days {
            width: 75px;
            height: 32px;
            min-height: auto;
            padding: 6px 8px;
            font-size: 14px;
        }

        .debtor-info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 20px;
            align-items: start;
            margin-bottom: 16px;
        }
        

        .debtor-info-grid > label {
            margin-bottom: 0;
            align-self: end;
        }
        
        .debtor-info-grid .radio-group.compact {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 0;
        }
        
        .action-required-grid {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 15px;
            align-items: center;
            justify-content: start;
        }
        
        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            position: relative;
        }
        
        .file-upload-area:hover {
            background-color: #e9ecef;
        }

        .file-upload-icon { font-size: 2rem; margin-bottom: 10px; color: #667eea; }
        .file-upload-text { font-size: 1rem; margin-bottom: 5px; color: #2c3e50; font-weight: 600; }
        .file-upload-subtext { color: #666; font-size: 0.9rem; }
        .file-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .file-list { margin-top: 15px; padding: 0; list-style: none; }
        .file-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: white; border-radius: 6px; margin-bottom: 8px; border: 1px solid #e1e8ed; gap: 10px; }
        .file-info { display: flex; align-items: center; flex: 1; min-width: 200px; }
        .file-icon { margin-right: 10px; color: #667eea; }
        .file-name { font-weight: 600; word-break: break-word; }
        .file-size { color: #666; font-size: 0.9rem; margin-left: 10px; }
        .remove-file { background: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.8rem; }
        
        .submit-btn, .reset-btn {
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #e9ecef;
        }
        
        .reset-btn.is-resetting {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .form-content { padding: 20px 15px; }
            .form-section { padding: 20px 15px; }
            .form-row, .debtor-info-grid, .claim-details-grid, .action-required-grid { grid-template-columns: 1fr; }
        }
    
        /* Conditional Fields Styling */
        .conditional-fields {
            margin-top: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.15);
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .conditional-fields.show {
            opacity: 1;
        }

        .conditional-title {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 5px;
        }

        .conditional-fields .form-group {
            margin-bottom: 16px;
        }
        
        .conditional-fields > .form-row {
            margin-bottom: 16px;
        }
        
        .conditional-fields > .form-row:last-of-type,
        .conditional-fields > .form-group:last-of-type {
            margin-bottom: 0;
        }

        .conditional-fields textarea {
            min-height: 48px;
            resize: vertical;
        }

        /* Enhanced radio button styling */
        .radio-group.compact {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .radio-item {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .radio-item:hover {
            color: #667eea;
        }

        .radio-item input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .conditional-fields {
                padding: 15px;
                margin-top: 15px;
            }

            .radio-group.compact {
                flex-direction: column;
                gap: 10px;
            }
        }
        /* Print-specific styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
                padding: 0 !important;
                font-size: 12pt;
            }
            
            .form-container {
                max-width: 100% !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .form-header {
                background: white !important;
                color: black !important;
                border-bottom: 2px solid #333 !important;
                padding: 10px 0 !important;
            }
            
            .form-section {
                page-break-inside: avoid;
                break-inside: avoid;
                background: white !important;
                border-left: none !important;
                padding: 15px 0 !important;
                margin-bottom: 20px !important;
            }
            
            .conditional-fields {
                background: white !important;
                border: 1px solid #ddd !important;
                opacity: 1 !important;
            }
            
            .checkbox-item, .radio-item, .inline-checkbox-item {
                background: white !important;
                border: 1px solid #ddd !important;
                page-break-inside: avoid;
            }
            
            .file-upload-area {

                display: none !important;
            }
            
            .file-list {
                display: block !important;
            }
            
            .file-item {
                background: white !important;
                border: 1px solid #ddd !important;
                page-break-inside: avoid;
            }
            
            .submit-btn, .reset-btn {
                display: none !important;
            }
            
            input, textarea, select {
                background: white !important;
                border: 1px solid #999 !important;
                color: black !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .form-group-float label {
                color: #666 !important;
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            [style*="display: none"] {
                display: none !important;
            }
            
            .conditional-fields:not([style*="display: none"]) {
                display: block !important;
                opacity: 1 !important;
            }
            
            .form-section {
                page-break-after: auto;
            }
            
            h2.section-title {
                page-break-after: avoid;
            }
            
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        /* Print button styling */
        .print-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .print-btn:hover {
            background: #45a049;
        }
        
        @media print {
            .print-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="header-content">
                <div class="logo-text">GALVINS</div>
                <div class="header-text"><h1>Instruction Sheet</h1></div>
            </div>
        </div>
        <div class="form-content">
            <form action="/.netlify/functions/submission-created" method="POST" enctype="multipart/form-data" name="galvins-form">
                <p style="display: none;"><label>Don't fill this out if you're human: <input name="bot-field"/></label></p>
                
                <div class="form-section">
                    <h2 class="section-title">Claim Details</h2>
                    <div class="claim-details-grid">
                        <label for="amount">Amount ($) *</label>
                        <label class="grid-span-3">Claim Type</label>
                        <label for="debt_incurred_date">Debt incurred from</label>

                        <input id="amount" name="amount" type="number" step="0.01" required />
                        <label class="checkbox-item">
                            <input id="goodsSoldCheck" name="claim_type" type="checkbox" value="goods_sold" />
                            <span>Goods sold</span>
                        </label>
                        <label class="checkbox-item">
                            <input id="debtIncurredCheck" name="claim_type" type="checkbox" value="debt_incurred" />
                            <span>Debt incurred</span>
                        </label>
                        <label class="checkbox-item">
                            <input id="claimOtherCheck" name="claim_type" type="checkbox" value="other" />
                            <span>Other</span>
                        </label>
                        <input id="debt_incurred_date" name="debt_incurred_date" type="date" />
                    </div>
                    <div class="form-group" id="goods_sold_details_container" style="display: none;">
                        <div class="form-group-float">
                            <textarea id="goods_sold_details" name="goods_sold_details" rows="2"></textarea>
                            <label for="goods_sold_details"><span class="label-main">Details of Goods Sold</span></label>
                        </div>
                    </div>
                    <div class="form-group" id="debt_incurred_details_container" style="display: none;">
                        <div class="form-group-float">
                            <textarea id="debt_incurred_details" name="debt_incurred_details" rows="2"></textarea>
                            <label for="debt_incurred_details"><span class="label-main">Details of Debt Incurred</span></label>
                        </div>
                    </div>
                    <div class="form-group" id="claim_other_details_container" style="display: none;">
                        <div class="form-group-float">
                            <textarea id="claim_other_details" name="claim_other_details" rows="2"></textarea>
                            <label for="claim_other_details"><span class="label-main">Other Claim Type</span></label>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2 class="section-title">Debtor Information</h2>
                    <div class="debtor-info-grid">
                        <label for="account_no">Account No.</label>
                        <label>Debtor Type</label>
                        <input type="text" id="account_no" name="account_no">
                        <div class="radio-group compact">
                            <label class="radio-item"><input type="radio" name="debtor_type" value="sole_proprietor" id="radio_sole_proprietor">Sole Proprietor</label>
                            <label class="radio-item"><input type="radio" name="debtor_type" value="partnership" id="radio_partnership">Partnership</label>
                            <label class="radio-item"><input type="radio" name="debtor_type" value="company" id="radio_company">Company</label>
                            <label class="radio-item"><input type="radio" name="debtor_type" value="guarantor" id="radio_guarantor">Guarantor(s)</label>
                        </div>
                    </div>
                    <div id="sole_proprietor_fields" class="conditional-fields" style="display: none;">
                        <h3 class="conditional-title">Sole Proprietor Information</h3>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="sp_full_name" name="sp_full_name" type="text" />
                                <label for="sp_full_name"><span class="label-main">Full Name</span></label>
                            </div>
                            <div class="form-group form-group-float">
                                <input id="sp_mobile" name="sp_mobile" type="tel" />
                                <label for="sp_mobile"><span class="label-main">Mobile Phone</span></label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-group-float">
                                <input id="sp_email" name="sp_email" type="email" />
                                <label for="sp_email"><span class="label-main">Email Address</span></label>
                            </div>
                             <div class="form-group form-group-float">
                                <input id="sp_acn_abn" name="sp_acn_abn" type="text" />
                                <label for="sp_acn_abn"><span class="label-main">ACN/ABN</span></label>
                            </div>
                        </div>
                        <div class="form-group form-group-float">
                            <textarea id="sp_home_address" name="sp_home_address" rows="2"></textarea>
                            <label for="sp_home_address"><span class="label-main">Home Address</span></label>
                        </div>
                    </div>

                    <!-- (Similar simplifications for partnership_fields, company_fields, guarantor_fields — remove placeholders and required) -->
                    <!-- Paste the simplified versions from your original code here, following the pattern above -->

                </div>
                <div class="form-section">
                    <h2 class="section-title">Action Required</h2>
                    <div class="form-group">
                        <div class="action-required-grid">
                            <div class="inline-checkbox-item fixed-input">
                                <div class="checkbox-part">
                                    <input id="demandLetterCheck" name="action" type="checkbox" value="demand_letter"/>
                                    <span>Demand Letter</span>
                                </div>
                                <div class="input-part">
                                    <div class="days-input-wrapper">
                                        <input id="demand_letter_days" min="1" max="99" name="demand_letter_days" type="number"/>
                                        <span>days</span>
                                    </div>
                                </div>
                            </div>
                            <label class="checkbox-item">
                                <input id="registerCaveatCheck" name="action" type="checkbox" value="register_caveat"/>
                                <span>Register Caveat/s</span>
                            </label>
                            <label class="checkbox-item">
                                <input id="issueSummonsCheck" name="action" type="checkbox" value="issue_summons"/>
                                <span>Issue Summons</span>
                            </label>
                            <label class="checkbox-item">
                                <input id="actionOtherCheck" name="action" type="checkbox" value="other_action"/>
                                <span>Other</span>
                            </label>
                        </div>
                        <!-- (Simplified conditional details — no placeholders/required) -->
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Required Documents</h2>
                    <div class="form-group">
                        <div class="checkbox-group" id="required-docs-group">
                            <label class="checkbox-item">
                                <input id="guaranteeCheck" name="document_type" type="checkbox" value="guarantee_indemnity"/>
                                <span>Guarantee &amp; Indemnity</span>
                            </label>
                            <!-- (Other checkboxes simplified) -->
                        </div>
                        <!-- (Simplified details containers — no placeholders/required) -->
                    </div>
                    <div class="form-group">
                        <label>Upload Documents</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <div class="file-upload-icon">📁</div>
                            <div class="file-upload-text">Drag & drop files here</div>
                            <div class="file-upload-subtext">or click to browse (PDF, DOC, DOCX, JPG, PNG)</div>
                            <input accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" class="file-input" id="fileInput" name="attachments[]" type="file" multiple/>
                        </div>
                        <ul class="file-list" id="fileList"></ul>
                    </div>
                </div>
                <div class="form-section">
                    <h2 class="section-title">Additional Information</h2>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="2"></textarea>
                    </div>
                    <div class="form-row signature-row">
                        <div class="form-group">
                            <label for="signature">Signature *</label>

            document.querySelector('form[name="galvins-form"]').addEventListener('submit', function(e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                fetch('/.netlify/functions/submission-created', {
                    method: 'POST',
                    body: formData
                })
                .then(res => {
                    if (res.redirected) {
                        window.location.href = res.url;
                    } else if (res.status === 302) {
                        window.location.href = '/success.html';
                    } else {
                        window.location.href = '/error.html';
                    }
                })
                .catch(() => {
                    window.location.href = '/error.html';
                });
            });
        });
