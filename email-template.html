<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Form Submission</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background-color: #ffffff; border: 1px solid #ddd; border-radius: 8px; padding: 30px; }
    .header { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
    .header h1 { margin: 0; font-size: 24px; color: #111; }
    .section-title { font-size: 20px; margin-top: 30px; margin-bottom: 15px; border-bottom: 2px solid #00c7b7; padding-bottom: 5px; }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; vertical-align: top; }
    .data-table th { font-weight: bold; width: 30%; text-transform: capitalize; color: #222; }
    .data-table td { width: 70%; word-break: break-word; }
    .attachment-list { list-style-type: none; padding: 0; }
    .attachment-list li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>New Form Submission: {{ .Form.Name }}</h1>
    </div>

    <h2 class="section-title">Submitted Data</h2>
    <table class="data-table">
      <tbody>
        {{ range $key, $value := .Data }}
          <tr>
            <th>{{ $key }}</th>
            <td>{{ $value }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>

    {{ if .Files }}
      <h2 class="section-title">Attached Files</h2>
      <ul class="attachment-list">
        {{ range .Files }}
          <li>
            <a href="{{ .URL }}">{{ .Filename }}</a> ({{ .Size }} bytes)
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
</body>
</html>
